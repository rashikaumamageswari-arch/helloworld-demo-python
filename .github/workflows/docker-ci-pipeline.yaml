name: docker-ci-pipeline
 
on:
 push:
   paths-ignore:
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
  
jobs:
  dockerci-job:
 
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v6
 
      - name: Build image
        run: docker build -t ${{ vars.DOCKERDEMO1 }}/rashi_docker_image:v1 .
        
      - name: verify image
        run: docker images
        
      - name: create container
        run: docker run --name pythonapp -itd -p 8080:8080 ${{ vars.DOCKERDEMO1 }}/rashi_docker_image:v1
 
      - name: sleep 20
        run: sleep 20
 
      - name: view containter
        run: docker ps
 
      - name: check output
        run: curl -f http://localhost:8080
 
      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ vars.DOCKERDEMO1 }}
          password: ${{ secrets.DOCKER_TOKEN }}
 
      - name: push image
        run: docker push ${{ vars.DOCKERDEMO1 }}/rashi_docker_image:v1

      - name: container cleanup
        run: docker rm -f pythonapp
        
  k8scd-job:
    runs-on: ubuntu-latest
    needs: [dockerci-job]
    steps: 
       - name: code-checkout
         uses: actions/checkout@v6

       - name: start minikube
         uses: medyagh/setup-minikube@latest

       - name: test-minikube
         run: kubectl get pods -A

       - name: apply-yaml-files
         run:  |
            kubectl apply -f k8s/ . 
            kubectl config set-context --current --namespace=python-app
            kubectl wait --for=condition=ready pod -l app=local-demo

       - name: get-status-deployments
         run:  |
             kubectl get ns
             kubectl get deploy,service -n python-app

       -  name: Test service URLs
          run:  |
             minikube service list
             minikube service my-service --url
             echo -n "------------------opening the service------------------"
             curl -f $(minikube service my-service --url) 
             

          
  
       


        
 
    

        
